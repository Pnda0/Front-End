<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="galeria.css">

    <!-- Box icons CSS -->

    <title>Galeria de fotos</title>

<body>

        </div>

        </div>
        <div class="image-box" data-name="Dragon Age Inquisition">

        </div>
        <div class="image-box" data-name="Final Fantasy XII">

            <h6> Legion</h6>
        </div>
        <div class="image-box" data-name="Barcelona">
            <img src="Images/Barcelona.png" alt="Barcelona ">
            <h6> Barcelona</h6>
        </div>
        <div class="image-box" data-name="Bayern Munich">
            <img src="Images/Bayern.jpg" alt="Bayern Munich ">
            <h6> Bayern Munich</h6>
        </div>
        <div class="image-box" data-name=" Chelsea">
