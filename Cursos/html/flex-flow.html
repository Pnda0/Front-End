<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="/css/flow.css"> 
    <title> Fundamentos - Flex Flow</title>
</head>
<body>
    <p> <b> wrap </b></p>
    <div class="flex-conteiner"> 
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <p> <b> nowrap </b></p>
    <div class="flex-conteiner-2"> 
        <div class="item-2">1</div>
        <div class="item-2">2</div>
        <div class="item-2">3</div>
        <div class="item-2">4</div>
        <div class="item-2">5</div>
    </div>
    <p> <b> wrap-reverse </b></p>
    <div class="flex-conteiner-3"> 
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
    </div>
    <p> <b> row-reverse wrap </b></p>
    <div class="flex-conteiner-4"> 
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
        <div class="item-3">7</div>
    </div>
    <p> <b> row-reverse wrap-reverse </b></p>
    <div class="flex-conteiner-5"> 
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
    </div>
</body>
</html>
