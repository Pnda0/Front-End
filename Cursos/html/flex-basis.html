<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Cursos/css/flex-basis.css">
    <title>Flex-Basis</title>
</head>
<body>
    <p> Basis Auto</p>
    <div class="container">
        <div class="items bauto fg-1">A</div>
        <div class="items">BB</div>
        <div class="items">CCC</div>
        <div class="items">DDDD</div>
    </div>
    <p> Basis 0</p>
    <div class="container">
        <div class="items b-0 fg-1">A</div>
        <div class="items b-0 fg-1">BB</div>
        <div class="items b-0 fg-1">CCC</div>
        <div class="items b-0 fg-1">DDDDDDDD</div>
    </div>
    <p> Basis + Width</p>
    <div class="container">
        <div class="items w100 fg-0" >A</div>
        <div class="items w100 fg-0" >BB</div>
        <div class="items w100 fg-0">CCC</div>
        <div class="items w100 fg-0">DDDDDDDD</div>
    </div>
</body>
</html>
