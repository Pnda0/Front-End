<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação Esteira AD </title>
</head>
<body>
    <div class="conteiner">
        <!-- Seja bem vindo-->
        <div class="conteiner-1">
            <div class="coluna-1">
                <h2> Bem-vindo! </h2>
                <p class="descricao">Mantenha-se conectado</p>
                <p class="descricao">Por favor realize seu login</p>
                <button class="botao"> Registrar </button>
            </div>
            <div class="coluna-2">
                <h2> Crie sua Conta </h2>
            </div>
            <p class="descricao"> Use seu e-mail corporativo para se registar.  </p>
            <!-- Formulário -->
            <form class="form">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button class="botao"> Registre-se </button>
            </form>
        </div>   
        <div class="conteiner-2"> 
            <div class="coluna-2">
                <h2> Bem-vindo! </h2>
                <p class="descricao">Olá!</p>
                <p class="descricao"> Insira seu e-mail e conecte-se </p>
                <button class="botao"> Entrar </button>
            </div>
            <div class="coluna">
                <h2> Entre em Automação  </h2>
            </div>
            <p class="descricao"> Use seu e-mail corporativo para se registar.  </p>
            <!-- Formulário -->
            <form class="form">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#"> Esqueceu sua senha? </a>
                <button class="botao"> Entrar </button>
            </form>
        </div>   
        </div>
    </div>
</body>
</html>
